databaseChangeLog:
  - changeSet:
      id: 1
      author: UYaromenka
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: players
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_players_team
        - createIndex:
            tableName: players
            columns:
              - column:
                  name: team_id
            indexName: idx_team_id